    <script type="text/javascript">
      function reloadIfNeed()
      {
	if (document.cookie)
	{
	  document.cookie.indexOf("=") + 1;
	  reload=document.cookie.substring(document.cookie.indexOf("=") + 1,document.cookie.indexOf(";"));
	  if (reload==1)
	  {
	    parent.buddies.location.reload();
	    year=1000*60*60*24*365;
	    now=new Date();
	    expire=new Date(now.getTime()+year);
	    document.cookie = "reload=0; expires="+expire.toGMTString()+";";
	  }
	  window.setTimeout("reloadIfNeed()",10000);
	}
      }

      window.setTimeout("reloadIfNeed()",10000);
    </script>
